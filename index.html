<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Translator</title>
    <link rel="stylesheet" href="/CSS files/styles.css">
</head>
<body>
    <h1>Navi, The Avatar Language!</h1>
    <img src="/images/avatar img.jpg" alt="avatar image">
    <p>I am sure you have watched the superhit movie <strong>Avatar</strong>. This app translates your English sentences to <strong>Navi</strong>, the Language used in Avatar.Try it....</p>
    <textarea id="txt-input" placeholder="Enter the text you want to translate"></textarea>
    <button id="btn-translate">Translate to Navi</button>
    <p>Translated text ⬇⬇⬇</p>
    <div id="txt-output"></div>
</body>
<script src="/JS files/app.js" type="text/javascript"></script>
</html>
